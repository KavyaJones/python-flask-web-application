{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %}  home {% endblock %}

{% block body %}

<div class = "container">
    <div class = "row">
        <div class = "col md-12">
            <div class = "jumbotron p-3">

                <h2>Manage <b>Students </b>  <button type = "button" class = "btn btn-success float-right"
                data-toggle = "modal" data-target = "#mymodal">Add New Student</button> </h2>


                <table class = table table-hover table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>COURSE</th>
                </tr>

                <tr>
                    <td>39</td>
                    <td>Kavya Jones</td>
                    <td>Python</td>

                    <td>
                        <a href = "" class = "btn btn-warning btn-xs" data-toggle = "modal" data-target = "#mymodaledit">Edit</a>
                        <a href = "" class = "btn btn-danger btn-xs" onclick = "return confirm('Are you sure want to delete?')">Delete</a>


                    </td>


                </tr>

                <div id = "mymodaledit" class = "modal fade" role = "dialog">
                <div class = "modal-dialog">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <h4 class = "modal-title">Update Information</h4>
                        </div>
                        <div class = "modal-body">
                            <form action = "" method = "POST">
                                <div class = "form-group">
                                    <label>ID:</label>
                                    <input type = "number" class = "form-control" name = "ID" required = "1">
                                </div>
                                <div class = "form-group">
                                    <label>Name:</label>
                                    <input type = "hidden" name = "id" value = "id">
                                    <input type = "text" class = "form-control" name = "name" required = "1">
                                </div>
                                <div class = "form-group">
                                    <label>Course:</label>
                                    <input type = "text" class = "form-control" name = "course" required = "1">
                                </div>
                                <div class = "form-group">

                                    <button class = "btn btn-primary" type = "submit">Update</button>

                                </div>

                            </form>
                        </div>
                        <div class = "modal-footer">
                            <button type = "button" class = "btn btn-secondary" data-dismiss = "modal">Close</button>
                        </div>


                    </div>

                </div>
                </div>
            </div>



                </table>

            </div>

            <div id = "mymodal" class = "modal fade" role = "dialog">
                <div class = "modal-dialog">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <h4 class = "modal-title">Add New Student</h4>
                        </div>
                        <div class = "modal-body">
                            <form action = "{{url_for('insert')}}" method = "POST">
                                <div class = "form-group">
                                    <label>ID:</label>
                                    <input type = "number" class = "form-control" name = "ID" required = "1">
                                </div>
                                <div class = "form-group">
                                    <label>Name:</label>
                                    <input type = "text" class = "form-control" name = "name" required = "1">
                                </div>
                                <div class = "form-group">
                                    <label>Course:</label>
                                    <input type = "text" class = "form-control" name = "course" required = "1">
                                </div>
                                <div class = "form-group">

                                    <button class = "btn btn-primary" type = "submit">Add Student</button>

                                </div>

                            </form>
                        </div>
                        <div class = "modal-footer">
                            <button type = "button" class = "btn btn-secondary" data-dismiss = "modal">Close</button>
                        </div>


                    </div>

                </div>
            </div>






        </div>
    </div>

</div>



{% endblock %}
